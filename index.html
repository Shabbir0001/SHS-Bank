<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To SHS Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Name">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">

        <div class="row">

           <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
              </div>
           </div>

           <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
              </div>
           </div>

           <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2>
             </div>
           </div>

        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                   <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                   <br>
                   <button id="depositBtn" class="btn btn-success" >Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>

    </div>


    <script>


// login button event handler....
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

 // deposit button event handler....
        const addDeposit = document.getElementById('depositBtn');
        addDeposit.addEventListener('click', function(){
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber('depositAmount');
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            
            updateSpanText("currentDeposit", depositNumber);

            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        })

 //withdraw button event handler
        const addWithdraw = document.getElementById('withdrawBtn');
        addWithdraw.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
           console.log(withdrawNumber);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

    </script>


</body>
</html>
